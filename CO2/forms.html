<html>
<head>
<title>Html Form</title>
</head>
<body>
<!--text input-->
 <label>Full Name:</label><br>
<input type="text" name="name" required><br>
 <label>Email:</label><br>
<input type="email" name="email" required><br>
 <label>Password:</label><br>
<input type="password" name="password" required><br>
<!-- Radio buttons -->
 <label>Gender:</label><br>
<input type="radio" name="gender" value="male"> MALE 
<input type="radio" name="gender" value="female"> FEMALE <br>
<!-- Checkbox -->
  <label> Skills: </label> <br>
<input type="checkbox" name="skill1"> JAVA
<input type="checkbox" name="skill2"> HTML
<input type="checkbox" name="skill3"> PYTHON<br>
<!-- Dropdown List -->
 <label>Course</label><br>
<select name="course"><br>
<option>HTML</option><br><br>
<option>WEBDESIGN</option><br><br>
<option>DSA</option><br><br>
</select><br>
<!-- Button -->
<input type="submit" value="registered">
<input type="reset" value="clear"><br><br><br>
</body>
</html>
