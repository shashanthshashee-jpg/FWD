<html>
    <head>
        <title> HTML Lists Examples </title>
    </head>
    <body>
        <h1> HTML Lists Demonstration</h1>
        <!-- Unordered List-->
         <h2> Unordered List</h2>
         <ul> 
            <li> HTML</li>
            <li> CSS </li>
            <li> JAVASCRIPT </li>
         </ul>
         <!-- Ordered List -->
          <h2> Ordered List </h2>
          <ol>
            <li> Requirement Analysis </li>
            <li>
               Design
            </li>
            <li>
                Development
            </li>
            
          </ol>
          <!-- Description List -->
           <h2>
            Description List
           </h2>
           <dl>
            
                <dt>HTML</dt>
                <dd> Used to create the structure of web pages</dd>
                <dt>
                    CSS
                </dt>
                <dd> Used to style web pages</dd>
                <dt>
                    Java Script
                </dt>
                <dd> Used to add interactivity to web pages</dd>
            </li>
           </dl>
    </body>
